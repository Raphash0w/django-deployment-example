<br>
<div class="jumbotron">
    <form action="{% url 'basic_app:user_login' %}" method="POST">
        {% csrf_token %}
      <div class="form-group">
        <label  for="username">Username</label>
        <input class="form-control" type="text" name="username" placeholder="Enter Username">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password">
        <small id="emailHelp" class="form-text text-muted">Don't share your password with anyone!</small>
      </div>
      <button type="submit" class="btn btn-primary" name="" value="Login">Login</button>
    </form>
</div>

{% endblock %}
